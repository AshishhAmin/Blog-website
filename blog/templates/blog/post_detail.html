{% extends 'blog/base.html' %}
{% block content %}

<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="Author Profile Image">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> <br>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-outline-success" href="{% url 'blog-update' object.id %}">Update</a>
                    <a class="btn btn-outline-danger" href="{% url 'blog-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content|linebreaks }}</p>
        {% if object.image %}
          <div class="text-center">
            <img src="{{ object.image.url }}" class="img-fluid w-100" alt="Post Image">
          </div>
        {% endif %}
    </div>
    <br>
</article>

{% endblock content %}
